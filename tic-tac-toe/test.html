<!DOCTYPE html>
<html>
<head>
    <title>QUnit Test Suite</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.23.0.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/qunit/qunit-1.23.0.js"></script>

    <link href="http://localhost/igniteui16.1/css/themes/infragistics/infragistics.theme.css" rel="stylesheet" type="text/css" />
    <link href="http://localhost/igniteui16.1/css/structure/infragistics.css" rel="stylesheet" type="text/css" />
 
    <script src="http://localhost/igniteui16.1/js/infragistics.core.js"></script>
    <script src="http://localhost/igniteui16.1/js/infragistics.lob.js"></script>
    <!-- Your project file goes here -->
    <script type="text/javascript" src="ticTacToe.js"></script>
    <link rel="stylesheet" href="ticTacToe.css">

    <!-- Your tests file goes here -->
    <!-- <script type="text/javascript" src="myTests.js"></script>   -->
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <div id="tictac"></div>
    <div id="tictac1"></div>
    <div id="tictac2"></div>
    <div id="tictac3"></div>
    <div id="tictac4"></div>
    <div id="tictac5"></div>
    <div id="tictac6"></div>
    <div id="tictac7"></div>
    <div id="tictac8"></div>
    <div id="tictac9"></div>
    <div id="tictac10"></div>
    <div id="tictac11"></div>
    <div id="tictac12"></div>
    <script>
    $(document).ready(function () {
    // Create a tictac
		function loadTestbeds() {
        $("#tictac").ticTacToe({
            width: "200px",
            height: "200px"
        });
        $("#tictac1").ticTacToe({
            width: "200px",
            height: "200px",
            enableStartButton: true,
            enableResetButton: true
        });
        $("#tictac2").ticTacToe({
            width: "200px",
            height: "200px"
        });
        $("#tictac3").ticTacToe({
            width: "200px",
            height: "200px"
        });
        $("#tictac4").ticTacToe({
            width: "200px",
            height: "200px",
        });
        $("#tictac5").ticTacToe({
            width: "200px",
            height: "200px"
        });
        $("#tictac6").ticTacToe({
            width: "200px",
            height: "200px"
        });
        $("#tictac7").ticTacToe({
            width: "200px",
            height: "200px",
            firstPlayer: "x"
        });
        $("#tictac8").ticTacToe({
            width: "200px",
            height: "200px"
        });
        $("#tictac9").ticTacToe({
            width: "200px",
            height: "200px"
        });
        $("#tictac10").ticTacToe({
            width: "200px",
            height: "200px",
            firstPlayer: "o"
        });
        $("#tictac11").ticTacToe({
            width: "200px",
            height: "200px",
            enableStartButton: true,
            enableResetButton: true
        });
        $("#tictac12").ticTacToe({
            width: "200px",
            height: "200px"
        });
		}
		initialized = false;
		module("Tic Tac Toe ", {
			setup: function() {
				//pause testing until tictac in initialized
				if (!initialized) {
					stop();
					loadTestbeds();
					setTimeout(function () { start(); }, 100);
					initialized = true;
				}
			},
			teardown: function() {
			}
		});
        
        var testId = "Setting width of widget.";
        test(testId, 1, function(){
            $('#tictac').ticTacToe("option", "width", "300px");

            equal($('#tictac').ticTacToe("option", "width"), "300px", "The width of the widget is set.");
        });

        var testId = "Setting height of widget.";
        test(testId, 1, function(){
            $('#tictac').ticTacToe("option", "height", "300px");

            equal($("#tictac").ticTacToe("option", "height"), "300px", "The height of the widget is set.");
        });

        var testId = "Setting widget's background color";
        test(testId, 1, function(){
            $('#tictac').ticTacToe("option", "backgroundColor", "white");

            equal($('#tictac').ticTacToe("option", "backgroundColor"), "white", "The widget's background color is set.");
        });

        var testId = "Setting first player's color.";
        test(testId,1, function(){
             $("#tictac").ticTacToe("option","firstColor", "pink");

             equal($("#tictac").ticTacToe("option", "firstColor"), "pink", "The first player's color is changed.");
        });

        var testId = "Setting second player's color."
        test(testId, 1, function(){
            $('#tictac').ticTacToe("option", "secondColor", "green");

            equal($("#tictac").ticTacToe("option", "secondColor"), "green", "The second player's color is changed.");
        });

        var testId = "Setting fist player index for playing.";
        test(testId, 1, function(){
            $('#tictac').ticTacToe("option", "firstPlayer", "c");
            equal($("#tictac").ticTacToe("option", "firstPlayer"), "c", "The first player index for playing is set.");
        });

        var testId = "Setting second player index for playing.";
        test(testId, 1, function(){
            $("#tictac").ticTacToe("option", "secondPlayer", "t");

            equal($("#tictac").ticTacToe("option", "secondPlayer"), "t", "The second player index for playing is set.");
        });
        
        var testId = "Test if prev value is set if set the same index for both players.";
        test(testId, 2, function () {
            $("#tictac4").ticTacToe("option", "fistPlayer", "r");
            $("#tictac4").ticTacToe("option", "secondPlayer", "r");
            equal($("#tictac4").ticTacToe("option", "firstPlayer"), "x", "The first player index for playing is set.");
            equal($("#tictac4").ticTacToe("option", "secondPlayer"), "r", "The second player index for playing is set.");
        });

        var testId = "Disabled start and reset buttons."
        test(testId, 3, function () {
            equal($("#tictac").ticTacToe("option", "enableStartButton"), false, "Start button is not set to true");
            equal($("#tictac").ticTacToe("option", "enableResetButton"), false, "Reset button is not set to true");
            equal($("button", $("#tictac")).length, 0, "Both buttons are not rendered.");
        });

        var testId = "Enable start and reset buttons using set.";
        test(testId, 3, function(){
            $("#tictac4").ticTacToe("option", "enableStartButton", true);
            $("#tictac4").ticTacToe("option", "enableResetButton", true);
            equal($("#tictac4").ticTacToe("option", "enableStartButton"), true, "The start button is enabled.");
            equal($("#tictac4").ticTacToe("option", "enableResetButton"), true, "The reset button is enabled.");

            equal($("button", $("#tictac4")).length, 2, "Both buttons are rendered.");
        });

        var testId = "Click on start and reset buttons.";
        test(testId, 2, function(){
            $("#tictac11 > .start").click();
            equal($("table", "#tictac11").length, 1, "Start button render playing board(table).");

            $("#tictac11 > table .tic-tac-toe-tableCell").click();
            $("#tictac11 > .reset").click();
            equal($("#tictac11 > table > tr:nth-child(1) > td:nth-child(1)").text(), "", "Reset button clear the clicked cell.");
        });

        var testId = "Test if the cells are clicked.";
        test(testId, 9, function(){
            $("#tictac2 > table .tic-tac-toe-tableCell").click();
            equal($("#tictac2 > table .tic-tac-toe-tableCell clicked").length, 0, "All right with clicking on cells");

            $("#tictac3 > table > tr:nth-child(3) > td:nth-child(3)").click();
            $("#tictac3 > table .tic-tac-toe-tableCell").click();
            equal($("#tictac3 > table .tic-tac-toe-tableCell clicked").length, 0, "All right with clicking on cells");

            $("#tictac4 > table > tr:nth-child(2) > td:nth-child(2)").click();
            $("#tictac4 > table .tic-tac-toe-tableCell").click();
            equal($("#tictac4 > table .tic-tac-toe-tableCell clicked").length, 0, "All right with clicking on cells");

            $("#tictac5 > table > tr:nth-child(1) > td:nth-child(2)").click();
            $("#tictac5 > table .tic-tac-toe-tableCell").click();
            equal($("#tictac5 > table .tic-tac-toe-tableCell clicked").length, 0, "All right with clicking on cells");

            $("#tictac6 > table > tr:nth-child(1) > td:nth-child(3)").click();
            $("#tictac6 > table .tic-tac-toe-tableCell").click();
            equal($("#tictac6 > table .tic-tac-toe-tableCell clicked").length, 0, "All right with clicking on cells");

            $("#tictac7 > table > tr:nth-child(2) > td:nth-child(1)").click();
            $("#tictac7 > table .tic-tac-toe-tableCell").click();
            equal($("#tictac7 > table .tic-tac-toe-tableCell clicked").length, 0, "All right with clicking on cells");

            $("#tictac7 > table > tr:nth-child(2) > td:nth-child(3)").click();
            $("#tictac7 > table .tic-tac-toe-tableCell").click();
            equal($("#tictac7 > table .tic-tac-toe-tableCell clicked").length, 0, "All right with clicking on cells");

            $("#tictac8 > table > tr:nth-child(3) > td:nth-child(1)").click();
            $("#tictac8 > table .tic-tac-toe-tableCell").click();
            equal($("#tictac8 > table .tic-tac-toe-tableCell clicked").length, 0, "All right with clicking on cells");
            
            $("#tictac9 > table > tr:nth-child(3) > td:nth-child(2)").click();
            $("#tictac9 > table .tic-tac-toe-tableCell").click();
            equal($("#tictac9 > table .tic-tac-toe-tableCell clicked").length, 0, "All right with clicking on cells");
        });

        var testId = "Check destroy method"
        test(testId, 1, function(){
            $("#tictac10").ticTacToe("destroy");
            equal($("#tictac10").data("ticTacToe"), undefined, "The widget was destroyed");
        });

        var testId = "Check if I can stub the random function.";
        test(testId, 1, function(){
            $("#tictac12 > table > tr:nth-child(1) > td:nth-child(1)").click();
            if($("#tictac12 > table > tr:nth-child(3) > td:nth-child(1)").text() == ""){
                $("#tictac12 > table > tr:nth-child(3) > td:nth-child(1)").click();
                equal($("#tictac12 > table > tr:nth-child(2) > td:nth-child(1)").text(), $("#tictac12").ticTacToe("option", "secondPlayer"), "All right with clicking on cells");
            }
            else{
                $("#tictac12 > table > tr:nth-child(1) > td:nth-child(3)").click();
                equal($("#tictac12 > table > tr:nth-child(1) > td:nth-child(2)").text(), $("#tictac12").ticTacToe("option", "secondPlayer"), "All right with clicking on cells");
            }
        });
    });
    </script>
</body>
</html>
