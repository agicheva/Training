<!DOCTYPE html>
<html>
    <head>
        <link href="ticTacToe.css" type="text/css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"  ></script>
        <script src="ticTacToe.js"> </script>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".ticky").ticTacToe();
                $(".ticky").ticTacToe({
                    rendered: function (evt, ui) {
                        console.log("rendered");
                    },
                    rendering: function (evt, ui) {
                        console.log(ui.element);
                        console.log("rendering");
                        //return false;
                    },
                    gameStarted: function (evt, ui) {
                        console.log("gameStarted");
                    },
                    gameEnded: function (evt, ui) {
                        console.log("gameEnded");
                    },
                    gameEnding: function (evt, ui) {
                        console.log("gameEnding");
                       //return false;
                    }
                });
                $(".ticky").ticTacToe("setOption", "firstColor", "red");
                $(".ticky").ticTacToe("setOption", "secondColor", "blue");
                $(".ticky").ticTacToe("setOption", "firstPlayer", "t");
                $(".ticky").ticTacToe("setOption", "secondPlayer", "y");
                $(".ticky").ticTacToe("setOption", "width", '222px');
                $(".ticky").ticTacToe("setOption", "height", '222px');
            });
        </script>
    </head>

    <body>
        <div id="divId">
        </div>
        <div id="div1" class="ticky"></div>
    </body>
</html>
